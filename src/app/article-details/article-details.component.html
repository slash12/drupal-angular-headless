<div *ngIf="article">
  <div class="card">
    <div class="card-header">
      {{article.title}}
    </div>
    <div class="card-body">
      {{article.body}}
    </div> 
    <div class="card-footer">
      <a class="btn btn-secondary" (click)="updateArticle(article.id)">Update</a> | 
      <a class="btn btn-secondary" (click)="deleteArticle(article.id)">Delete</a>
    </div>
  </div>
</div>
