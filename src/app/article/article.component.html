<div class="row">
  <div class="col col-adjust">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addArticleModal">
        Add Article
      </button>
  </div>
</div>

  <!-- The Modal -->
  <div class="modal" id="addArticleModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Article details</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
              <form #articleForm="ngForm" (ngSubmit) = "onClickSubmit(articleForm.value)">
                <div class="container">
                  <div class="form-group row">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" ngModel>
                  </div>
                  <div class="form-group row">
                    <label for="body">Body</label>
                    <input type="text" name="body" class="form-control" ngModel>
                  </div>
                  <div class="row">
                      <button type="submit" class="btn btn-primary">Add Article</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
  </div>

<div *ngIf="articles">
  <ul class="list-group" *ngFor="let article of articles">
      <li class="list-group-item"> {{article['title']}} - {{article['body']}} - <a class="btn btn-secondary" (click)="selectArticle(article.id)">Read more</a></li>
  </ul>
</div>
